service: pipeline-standardization
org: garysjennings
app: inc

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  environment:
    TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
          - dynamodb:Query
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:service}-${opt:stage, self:provider.stage}'
  

plugins:
  - serverless-pseudo-parameters

functions:
  endpointA:
    handler: serviceA/handler.hello
    events:
      - http:
          path: /a
          method: get

  endpointB:
    handler: serviceB/handler.hello
    events:
      - http:
          path: /b
          method: get

resources:
  Resources:
      productsTable:
          Type: AWS::DynamoDB::Table
          Properties:
              TableName: ${self:service}-${opt:stage, self:provider.stage}
              AttributeDefinitions:
                  - AttributeName: PK
                    AttributeType: S
              KeySchema:
                  - AttributeName: PK
                    KeyType: HASH
              BillingMode: PAY_PER_REQUEST